# Configuration for elite mob drops
# Balanced using 2.4 tier gap multiplier with optimized scaling
#
# BASE VALUES (Tier 1):
# - Weapon Damage: 8-11 base range
# - Helmet/Boots HP: 35 base (70 for chestplate/leggings)
# - Elemental Damage: 3-5 base
# - Special Stats: 2-5 base
#
# TIER PROGRESSION (2.4^(tier-1)):
# T1: 1.0x base    T2: 2.4x base    T3: 5.76x base
# T4: 13.82x base  T5: 33.18x base  T6: 79.63x base
#
# RARITY MODIFIERS (balanced):
# Uncommon(2): 1.15x  |  Rare(3): 1.25x  |  Unique(4): 1.4x

# Tier 1 Elites - Base Values
malachar:
  tier: 1
  rarity: 2  # Uncommon (1.15x modifier)
  stats:
    damage:
      min: 9   # (8-11 base) * 1.15 = 9.2-12.6, rounded to 9-13
      max: 13
    vitality:
      min: 12
      max: 20
    blockChance:
      min: 2
      max: 4
  weaponStats:
    fireDamage:  # Only fire damage - (3-5 base) * 1.15 = 3.4-5.7
      min: 3
      max: 6
    lifeSteal:
      min: 2
      max: 4
  armorStats:
    energyRegen:
      min: 2
      max: 5
    armor:
      min: 2
      max: 4
    hp:
      helmet:
        min: 40   # 35 * 1.15 = 40.2, rounded to 40-48
        max: 48
      chestplate:
        min: 80   # 70 * 1.15 = 80.5, rounded to 80-96
        max: 96
      leggings:
        min: 80
        max: 96
      boots:
        min: 40
        max: 48
  items:
    1:
      name: "Malachar's Ember Fang"
      material: WOOD_SWORD
      lore: "The blade of a fallen knight who sought redemption in flame."
    5:
      name: "Malachar's Ashen Circlet"
      material: LEATHER_HELMET
      lore: "A crown of burnt leather, worn by the last of his order."
    6:
      name: "Malachar's Smoldering Vestments"
      material: LEATHER_CHESTPLATE
      lore: "Robes that still burn with the fires of his final battle."
